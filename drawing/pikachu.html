<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../style.css">
    <script> 
        var canvas;
        var ctx; 
        const UNIT = 10;
        window.onload = init; 
        function init() { 
            canvas = document.getElementById("myCanvas"); 
            ctx = canvas.getContext("2d"); 
            drawBackground();
            drawPikachus();
        }
        function drawBackground(){
            // Blue background
            ctx.fillStyle ="#40ADFA";
            ctx.fillRect(0,0,canvas.width,canvas.height);
            // Ground
            ctx.fillStyle ="brown";
            ctx.fillRect(0,40*UNIT,80*UNIT,10*UNIT);
            drawName(120, 91, 0.5);
        }
        function drawPikachus() {
            drawWalkingPikachu(0,15,1);
            drawWalkingPikachu(24,1,2);
            drawWalkingPikachu(23,0,3);
            drawRunningPikachu(1,1,1);
        }
        // function drawGroundBlocks() {
        //     drawGoundBlock(0,0,1)
        // }

    </script>
    <script src="drawPikachu.js"></script>
    <script src="drawName.js"></script>
</head>

<body>
    <header>
        <h1>Pikachu</h1>
    </header>
    <nav>
        <a href="drawing.html">Drawing</a>
    </nav>
    <section>
        <canvas id="myCanvas" width="800" height="500"></canvas>
    </section>
    <footer>
        <p>&copy; 2019</p>
    </footer>
</body>

</html>
